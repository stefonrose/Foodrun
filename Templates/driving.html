<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Agency - Start Bootstrap Theme</title>

  <!-- Bootstrap core CSS -->
  <link href="static/foodrun/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="static/foodrun/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
  <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>

  <!-- Custom styles for this template -->
  <link href="static/foodrun/css/agency.css" rel="stylesheet">
  <link href="static/foodrun/css/custom.css" rel="stylesheet">

</head>

<body id="page-top" class="banana">

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
    <div class="container">
      <a class="navbar-brand js-scroll-trigger" href="#page-top">Foodrun</a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        Menu
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav text-uppercase ml-auto">
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="#services">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="#portfolio">Portfolio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="#about">About</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Header -->
  <header class="masthead">
    <div class="container">
      
      <div class="intro-text">
          <img src="static/foodrun/img/foodrun.svg" width="250px" height="250px">
      </div>
    </div>
  </header>

  <section>
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
              <div class="row justify-content-center">
                <form action="/driving" method="POST">
                    <div class="dropdown" style="width:300px;">
                            <label for="restaurantSelect">Select Restaurant</label>
                            <select class="btn btn-primary dropdown-toggle" name="restaurantSelect" id="restaurantSelect">
                              {% for place in locations %}
                              <option value="{{place}}">{{place}}</option>
                              {% endfor %}
                            </select>
                          </div>
                  
                  
                    <div class="dropdown" style="width:200px;">
                      <label for="timeSelect">Departure time</label>
                      <select class="btn btn-primary dropdown-toggle" name="timeSelect" id="timeSelect">
                        <option value="0">Now</option>
                        <option value="5">In 5 minutes</option>
                        <option value="10">In 10 minutes</option>
                        <option value="15">In 15 minutes</option>
                        <option value="20">In 20 minutes</option>
                      </select>
                    </div>

                    <!-- <div class="btn-group btn-group-toggle" data-toggle="buttons">
                        <label for="yesNo">Pickup </label>
                        <br>
                        <label class="btn btn-secondary active">
                            <input type="radio" name="yesNo" id="no" autocomplete="off" checked> Yes
                        </label>
                        <label class="btn btn-secondary">
                            <input type="radio" name="yesNo" id="yes" autocomplete="off"> No
                        </label>
                    
                    </div>
                    <br> -->

                    <div class="btn btn-primary btn-xl text-uppercase" style="margin-top:25px;">
                            <input type="submit" name="foodreq" id="foodreq" value="Submit" style="background:none;border: none;"/>
                        </div>

                  </form>
              </div>
          </div>

          <div class="col-lg-12 text-center">
              
          </div>

        </div>
      </div>
    </div>
  </section>

  

  <!-- Bootstrap core JavaScript -->
  <script src="static/foodrun/vendor/jquery/jquery.min.js"></script>
  <script src="static/foodrun/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Plugin JavaScript -->
  <script src="static/foodrun/vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Contact form JavaScript -->
  <script src="static/foodrun/js/jqBootstrapValidation.js"></script>
  <script src="static/foodrun/js/contact_me.js"></script>

  <!-- Custom scripts for this template -->
  <script src="static/foodrun/js/agency.min.js"></script>

</body>

</html>
